<!DOCTYPE html>
<html lang="en" style="min-width:400px; min-height:300px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="popup.css">
  <title>OF Creator Tool</title>
</head>
<body class="grey lighten-3"">
  <nav>
      <div class="nav-wrapper">
        <h6 id="popup-title" class="brand-logo">OF Creators</h6>
      </div>
  </nav>
  <div class="logged-out" style="display: none;">
    <div class="col s3 center-align">
      <ul>
        <a class="waves-effect waves-light btn-large modal-trigger" data-target="modal-signup">Sign Up</a>
      </ul>
      <ul>
        <a class="waves-effect waves-light btn-large modal-trigger" data-target="modal-login"> Log In</a>
      </ul>
   </div>
  </div>
  <div class="logged-in" style="display: none"">
      <div class="col s3 center-align">
          <ul>
              <h4 id="userName"></h4>
          </ul>
          <ul>
              <a class="waves-effect waves-light btn-large" id="collectData">Get Page Data</a>
          </ul>
          <ul>
              <a class="waves-effect waves-light btn-small" id="logout">logout</a>
          </ul>
    </div>
  </div>
  
  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal" >
    <div class="modal-content">
      <form id="signup-form">
        <div class="input-field">
            <input type="text" id="username" required />
            <label for="name">Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
      <div class="account-extras"></div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
  <script src="scripts/firebase-app.js"></script>
  <script src="scripts/firebase-auth.js"></script>
  <script src="scripts/firebase-firestore.js"></script>
  <script src="scripts/firebase-functions.js"></script>
  <script src="scripts/begin-auth.js"></script>
  <script src="scripts/index.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="scripts/min.js"></script>
  <script src="scripts/auth.js"></script>
  
</body>
</html>
